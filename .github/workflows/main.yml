name: app-fast-food-pipeline

on:
  push:
      branches:
        - main
  pull_request:
      branches:
        - main
      paths-ignore:
        - '**.md'

jobs:
   build:
   
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v1
      with:
        node-version: '16'
    - run: npm ci
    - run: npm test
